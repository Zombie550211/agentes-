<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login CRM Agente</title>

    .login-box label { font-weight: 700; color: #03559d; display: block; margin-top: 1em;}
    .login-box input[type="email"], .login-box input[type="password"] {
      width: 100%; padding: 12px; margin-top: 6px; border-radius: 8px; border: 1px solid #b4c5d4; font-size: 1.08em; background: #f8fbff;
    }
    .login-box button { width: 100%; padding: 13px 0; margin-top: 1.5em; background: #2196f3; color: #fff; border: none; border-radius: 10px; font-weight: 700; font-size: 1.1em; cursor: pointer; }
    .login-box button:hover { background: #1976d2; }
    #loginError { color: #e53935; margin-top: 1em; display: none; text-align: center; font-weight: 600;}
  </style>
</head>
<body>

      <button type="submit">Entrar</button>
      <div id="loginError"></div>
    </form>
  </div>
  <script src="js/core/login.js"></script>
</body>
</html>
