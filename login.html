<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <style>
    /* Estilos base */
    :root {
        --primary-color: #4e73df;
        --primary-hover: #2e59d9;
        --danger-color: #e74a3b;
        --warning-color: #f6c23e;
        --success-color: #1cc88a;
        --info-color: #36b9cc;
        --gray-100: #f8f9fc;
        --gray-200: #eaecf4;
        --gray-300: #dddfeb;
        --gray-600: #858796;
        --gray-800: #5a5c69;
        --box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 0.9rem;
        font-weight: 400;
        line-height: 1.5;
        color: #4a4b65;
        background-color: var(--gray-100);
    }
    
    /* Estilos para los mensajes de alerta */
    .alert {
        position: relative;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.35rem;
        font-size: 0.85rem;
        display: none;
        animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .alert.alert-success {
        color: #0f5132;
        background-color: #d1e7dd;
        border-color: #badbcc;
    }
    
    .alert.alert-danger {
        color: #842029;
        background-color: #f8d7da;
        border-color: #f5c2c7;
    }
    
    .alert.alert-warning {
        color: #664d03;
        background-color: #fff3cd;
        border-color: #ffecb5;
    }
    
    .alert.alert-info {
        color: #055160;
        background-color: #cff4fc;
        border-color: #b6effb;
    }
    
    .alert-info {
        background-color: #e6f3ff;
        color: #0066cc;
        border: 1px solid #b3d7ff;
    }
    
    .alert-success {
        background-color: #e6f7e6;
        color: #1a8c1a;
        border: 1px solid #99cc99;
    }
    
    .alert-warning {
        background-color: #fff3e6;
        color: #cc7a00;
        border: 1px solid #ffcc80;
    }
    
    .alert-danger {
        background-color: #ffebee;
        color: #cc0000;
        border: 1px solid #ff9999;
    }
    
    /* Estilos para el spinner de carga */
    .spinner-border {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        vertical-align: text-bottom;
        border: 0.2em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner-border .75s linear infinite;
        animation: spinner-border .75s linear infinite;
        margin-right: 8px;
    }
    
    @keyframes spinner-border {
        to { transform: rotate(360deg); }
    }
    body {
        min-height: 100vh;
        background: #fff;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        height: 100vh;
    }
    .login-center {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0; left: 0;
    }
    .login-glass {
        position: relative;
        z-index: 1;
        width: 370px;
        padding: 44px 36px 36px 36px;
        border-radius: 38px;
        background: #fff;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.09);
        border: 1.5px solid #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .avatar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
    }
    .login-form-glass {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0px;
    }
    .input-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 0px;
        position: relative;
    }
    .icon-mail, .icon-lock {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 36px;
        color: #888;
        opacity: 0.95;
    }
    .input-row input {
        background: transparent;
        border: none;
        outline: none;
        color: #222;
        font-size: 1.07rem;
        flex: 1;
        padding: 13px 0 10px 0;
        letter-spacing: 0.02em;
    }
    .input-row input::placeholder {
        color: #888;
        opacity: 0.8;
        font-weight: 400;
    }
    .underline {
        height: 1px;
        background: linear-gradient(90deg, #e0e0e0 0%, #f7f7f7 100%);
        margin-bottom: 18px;
        margin-top: -2px;
        border-radius: 2px;
    }
    .options-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.98rem;
        margin-bottom: 30px;
        margin-top: 4px;
    }
    .remember-me {
        color: #888;
        font-weight: 400;
        letter-spacing: 0.01em;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .remember-me input[type="checkbox"] {
        accent-color: #888;
        width: 15px;
        height: 15px;
        margin-right: 2px;
    }
    .forgot-password {
        color: #b3b3b3;
        font-style: italic;
        font-size: 0.97rem;
        text-decoration: none;
        opacity: 0.85;
        transition: color 0.2s;
    }
    .forgot-password:hover {
        color: #222;
        opacity: 1;
    }
    .login-btn-glass {
        width: 100%;
        padding: 13px 0;
        margin-top: 5px;
        margin-bottom: 7px;
        background: linear-gradient(90deg, #232323 0%, #6a7bb8 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 1.09rem;
        font-weight: 600;
        letter-spacing: 0.09em;
        box-shadow: 0 2px 8px rgba(80,80,140,0.08);
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .login-btn-glass:hover {
        background: linear-gradient(90deg, #333 0%, #7a8be8 100%);
        box-shadow: 0 4px 18px rgba(80,80,140,0.13);
    }
    #message {
        margin-top: 10px;
        text-align: center;
        font-size: 0.97rem;
        font-weight: 500;
        padding: 8px;
        border-radius: 7px;
    }
    .success {
        background: #eafaf1;
        color: #27ae60;
        border: 1px solid #b8eac7;
    }
    .error {
        background: #fdeaea;
        color: #e74c3c;
        border: 1px solid #f5b7b1;
    }
    @media (max-width: 500px) {
        .login-glass {
            width: 97vw;
            padding: 18px 4vw 18px 4vw;
            border-radius: 20px;
        }
        .avatar svg { width: 65px; height: 65px; }
    }
    </style>
</head>
<body>
    <div class="login-center">
        <div class="login-glass">
            <div class="avatar">
                <svg width="90" height="90" viewBox="0 0 90 90"><circle cx="45" cy="35" r="22" fill="#e0e0e0"/><ellipse cx="45" cy="70" rx="28" ry="14" fill="#e0e0e0"/><circle cx="45" cy="35" r="20" fill="#bcbcbc"/><path d="M45 48c-7.5 0-13.5-6-13.5-13.5S37.5 21 45 21s13.5 6 13.5 13.5S52.5 48 45 48Zm0 3c9.5 0 20 4.5 20 10.5V66a2 2 0 0 1-2 2H27a2 2 0 0 1-2-2v-4.5c0-6 10.5-10.5 20-10.5Z" fill="#bcbcbc"/></svg>
            </div>
            <form id="loginForm" class="login-form-glass" autocomplete="off">
                <div class="input-row">
                    <span class="icon-mail">
                        <svg width="22" height="22" fill="none"><path d="M3 7.5v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2Zm14 0-6 4.5L5 7.5" stroke="#888" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="underline"></div>
                <div class="input-row">
                    <span class="icon-lock">
                        <svg width="22" height="22" fill="none"><path d="M7 10V8a4 4 0 1 1 8 0v2m-9 0h10a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2Zm5 3v2" stroke="#888" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="underline"></div>
                <div class="form-group d-flex justify-content-between align-items-center">
                    <label for="remember" class="mb-0">
                        <input type="checkbox" id="remember" name="remember">
                        Recordar sesión
                    </label>
                    <a href="#" onclick="forgotPassword(); return false;" class="small">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">
                    <span class="d-flex align-items-center justify-content-center">
                        <span class="login-text">Iniciar sesión</span>
                    </span>
                </button>
                <div id="message"></div>
                <!-- Enlace a registro removido por políticas de acceso -->
                <!-- <div style="text-align: center; margin-top: 1rem;">
                    <p>¿No tienes cuenta? <a href="/register.html">Crear cuenta</a></p>
                </div> -->
            </form>
        </div>
    </div>

    <script>
        // Inicialización del login sin redirección automática
        document.addEventListener('DOMContentLoaded', () => {
            // Siempre mostrar el formulario de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Función para obtener parámetros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Mostrar mensaje si existe en la URL
        const urlMessage = getUrlParameter('message');
        if (urlMessage) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = decodeURIComponent(urlMessage);
            messageDiv.className = 'alert alert-info';
            messageDiv.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const redirectUrl = getUrlParameter('redirect') || '/inicio.html';
            
            // Validar campos vacíos
            if (!username || !password) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Por favor ingrese nombre de usuario y contraseña';
                messageDiv.className = 'alert alert-warning';
                messageDiv.style.display = 'block';
                return;
            }
            
            // Mostrar indicador de carga
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Iniciando sesión...';
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Verificando credenciales...';
            messageDiv.className = 'alert alert-info';
            messageDiv.style.display = 'block';
            
            try {
                console.log('[LOGIN] Iniciando proceso de autenticación para:', username);
                
                // Enviar credenciales al servidor
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('[LOGIN] Respuesta del servidor:', { status: response.status, data });
                
                if (response.ok && data.success) {
                    // Guardar token y datos del usuario
                    try {
                        const userInfo = { 
                            id: data.user?.id,
                            username: data.user?.username, 
                            name: data.user?.username,
                            role: data.user?.role || 'user',
                            permissions: data.user?.permissions || []
                        };
                        
                        // Guardar token y datos del usuario según la preferencia de "Recordarme"
                        const storage = rememberMe ? localStorage : sessionStorage;
                        storage.setItem('token', data.token);
                        storage.setItem('user', JSON.stringify(userInfo));
                        
                        console.log('[LOGIN] Datos guardados en', rememberMe ? 'localStorage' : 'sessionStorage');
                        
                        // Mostrar mensaje de éxito
                        messageDiv.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                        messageDiv.className = 'alert alert-success';
                        
                        // Redirigir a la página solicitada o a la página por defecto
                        const redirectUrl = getUrlParameter('redirect') || '/inicio.html';
                        console.log(`[LOGIN] Redirigiendo a: ${redirectUrl}`);
                        
                        // Pequeño retraso para mostrar el mensaje de éxito
                        setTimeout(() => {
                            // Usar replace para evitar problemas con el botón de retroceso
                            window.location.replace(redirectUrl);
                        }, 800);
                        
                    } catch (storageError) {
                        console.error('[LOGIN] Error al guardar datos de sesión:', storageError);
                        messageDiv.textContent = 'Error al guardar la sesión. Intenta de nuevo.';
                        messageDiv.className = 'alert alert-warning';
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Iniciar sesión';
                    }
                    
                } else {
                    // Determinar el mensaje de error apropiado
                    let errorMessage = 'Error al iniciar sesión. Intenta de nuevo.';
                    
                    if (response.status === 401) {
                        errorMessage = 'Credenciales inválidas. Verifica tu usuario y contraseña.';
                    } else if (response.status === 429) {
                        errorMessage = 'Demasiados intentos. Por favor, espera unos minutos antes de intentar de nuevo.';
                    } else if (response.status >= 500) {
                        errorMessage = 'Error del servidor. Por favor, intente más tarde.';
                    } else if (data.message) {
                        errorMessage = data.message;
                    }
                    
                    console.warn('[LOGIN] Error en la autenticación:', { 
                        status: response.status,
                        statusText: response.statusText,
                        message: data.message,
                        data: data
                    });
                    
                    // Mostrar mensaje de error al usuario
                    messageDiv.textContent = errorMessage;
                    messageDiv.className = 'alert alert-danger';
                    
                    // Enfocar el campo de usuario o contraseña según el error
                    if (response.status === 401) {
                        const usernameField = document.getElementById('username');
                        const passwordField = document.getElementById('password');
                        
                        // Limpiar solo la contraseña para seguridad
                        passwordField.value = '';
                        
                        // Enfocar el campo apropiado
                        if (!usernameField.value.trim()) {
                            usernameField.focus();
                        } else {
                            passwordField.focus();
                        }
                    }
                    
                    // Restaurar el botón
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Iniciar sesión';
                }
                
            } catch (error) {
                console.error('[LOGIN] Error en el proceso de autenticación:', error);
                
                // Determinar el tipo de error
                let errorMessage = 'Error de conexión. Verifica tu conexión e intenta de nuevo.';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'No se pudo conectar al servidor. Verifica tu conexión a internet.';
                } else if (error.name === 'SyntaxError') {
                    errorMessage = 'Error al procesar la respuesta del servidor. Intenta de nuevo.';
                }
                
                // Mostrar mensaje de error
                messageDiv.textContent = errorMessage;
                messageDiv.className = 'alert alert-danger';
                
                // Restaurar el botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Iniciar sesión';
                
                // Enfocar el campo de contraseña
                document.getElementById('password').focus();
            }
        }
        
        async function forgotPassword() {
            const email = prompt('Por favor ingrese su dirección de correo electrónico para restablecer su contraseña:');
            
            if (!email) {
                return; // Usuario canceló
            }
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Enviando solicitud de restablecimiento...';
            messageDiv.className = 'alert alert-info';
            messageDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.textContent = 'Se ha enviado un correo con instrucciones para restablecer tu contraseña.';
                    messageDiv.className = 'alert alert-success';
                } else {
                    throw new Error(data.message || 'Error al procesar la solicitud');
                }
            } catch (error) {
                console.error('Error al solicitar restablecimiento de contraseña:', error);
                messageDiv.textContent = error.message || 'Error al procesar la solicitud. Intente nuevamente más tarde.';
                messageDiv.className = 'alert alert-danger';
            }
        }
    </script>
</body>
</html>
