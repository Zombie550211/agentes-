<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comisiones LÃ­neas - CRM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/fetch-interceptor.js" defer></script>
    <script src="../js/sidebar-loader.js" defer></script>
    <style>
        html, body { height: 100%; overflow-x: hidden; }
        .layout { min-height: 100vh; display: flex; }
        .main-content { flex: 1; margin-left: 280px; width: calc(100% - 280px); padding: 40px; }
        @media (max-width: 600px) { .main-content { margin-left: 0; width: 100%; padding: 20px; } }
    </style>
</head>
<body>
    <div class="layout">
        <div class="main-content">
            <div id="root"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ComisionesLineas = () => {
            const [agentsLineas, setAgentsLineas] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadAgentsLineas();
            }, []);

            const loadAgentsLineas = async () => {
                try {
                    const response = await fetch('/api/comisiones/agentes-lineas');
                    if (!response.ok) throw new Error('Error cargando agentes');
                    
                    const data = await response.json();
                    const agentes = data.data || [];
                    
                    const procesados = agentes.map((agent, idx) => ({
                        id: agent.id || idx,
                        name: agent.nombre || agent.name || `Agente ${idx + 1}`,
                        sales: agent.ventas || 0,
                        lineasWireless: agent.lineasWireless || 0,
                        lineasSinWireless: agent.lineasSinWireless || 0,
                        commission: agent.comision || 0,
                        supervisor: agent.supervisor || ''
                    })).sort((a, b) => b.sales - a.sales);
                    
                    setAgentsLineas(procesados);
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    setLoading(false);
                }
            };

            const getInitials = (name) => {
                return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            };

            const formatUsd = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            };

            const teamJonathan = agentsLineas.filter(a => a.supervisor === 'JONATHAN F');
            const teamLuis = agentsLineas.filter(a => a.supervisor === 'LUIS G');

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-xl text-gray-600">Cargando...</div>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto">
                    <div className="mb-8">
                        <h1 className="text-4xl font-bold text-gray-900 mb-2">Comisiones - Team LÃ­neas</h1>
                        <p className="text-gray-600">Agentes de Team LÃ­neas ({agentsLineas.length})</p>
                    </div>

                    {agentsLineas.length === 0 ? (
                        <div className="bg-white rounded-xl border border-gray-200 p-12 text-center">
                            <p className="text-gray-600 text-lg">No hay agentes en Team LÃ­neas</p>
                        </div>
                    ) : (
                        <div className="space-y-8">
                            {/* Team Jonathan F */}
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                                    <span>ðŸ“ž</span> TEAM JONATHAN F
                                </h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {teamJonathan.map(agent => (
                                        <div key={agent.id} className="bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition-shadow">
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                                                        <span className="font-bold text-indigo-600">{getInitials(agent.name)}</span>
                                                    </div>
                                                    <div>
                                                        <h3 className="font-semibold text-gray-900">{agent.name}</h3>
                                                        <p className="text-sm text-gray-500">{agent.sales} ventas</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="space-y-3">
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">Ventas</span>
                                                    <span className="font-semibold text-gray-900">{agent.sales}</span>
                                                </div>
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">LÃ­neas Wireless</span>
                                                    <span className="font-semibold text-gray-900">{agent.lineasWireless}</span>
                                                </div>
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">LÃ­neas sin Wireless</span>
                                                    <span className="font-semibold text-gray-900">{agent.lineasSinWireless}</span>
                                                </div>
                                                <div className="flex justify-between text-sm pt-2 border-t">
                                                    <span className="text-gray-600 font-semibold">ComisiÃ³n</span>
                                                    <span className="font-bold text-green-600">{formatUsd(agent.commission)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Team Luis G */}
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                                    <span>ðŸ“ž</span> TEAM LUIS G
                                </h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {teamLuis.map(agent => (
                                        <div key={agent.id} className="bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition-shadow">
                                            <div className="flex items-start justify-between mb-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                                        <span className="font-bold text-purple-600">{getInitials(agent.name)}</span>
                                                    </div>
                                                    <div>
                                                        <h3 className="font-semibold text-gray-900">{agent.name}</h3>
                                                        <p className="text-sm text-gray-500">{agent.sales} ventas</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="space-y-3">
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">Ventas</span>
                                                    <span className="font-semibold text-gray-900">{agent.sales}</span>
                                                </div>
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">LÃ­neas Wireless</span>
                                                    <span className="font-semibold text-gray-900">{agent.lineasWireless}</span>
                                                </div>
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">LÃ­neas sin Wireless</span>
                                                    <span className="font-semibold text-gray-900">{agent.lineasSinWireless}</span>
                                                </div>
                                                <div className="flex justify-between text-sm pt-2 border-t">
                                                    <span className="text-gray-600 font-semibold">ComisiÃ³n</span>
                                                    <span className="font-bold text-green-600">{formatUsd(agent.commission)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ComisionesLineas />, document.getElementById('root'));
    </script>
</body>
</html>
